env:
  - GO111MODULE=on

language: go
go:
  - "1.11.x"
  - master

matrix:
  allow_failures:
    - go: master

script:
  - go get -t -v ./...
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - ./scripts/deploy_to_docker.sh

before_deploy:
  - ./build.sh

deploy:
  provider: releases
  api_key: $GH_KEY
  file_glob: true
  file: build/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true

notifications:
  email: false
  webhooks: 
    urls:
      - https://tgwh.goca.io/travisci
  on_success: always
  on_failure: always